{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block body %}
    <div class="container my-3">
        <h2>Register for an iNotebook account</h2>
        <form action="/handlesignup" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control rounded-1" id="name" name="name">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control rounded-1" id="username" name="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control rounded-1" id="password" name="password">
            </div>
            <div class="mb-3">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control rounded-1" id="cpassword" name="cpassword">
            </div>
            <button type="submit" class="btn btn-danger rounded-1">Submit</button>
        </form>
    </div>
{% endblock body %}
